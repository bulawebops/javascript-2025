<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="amazon.js" defer></script>
</head>
<body>
    <div id="app">Shopping Cart</div>
    <h1>Order Summary</h1>
    <p>Items: $<span id="item">0.00</span></p>
    <p>Shipping & Handling: $<span id="shipping">0.00</span></p>
    <p>Total before tax: $<span id="total">0.00</span></p>
    <p>Estimated tax to be collected: $<span id="tax">0.00</span></p>
    <h2>Order Total: $<span id="orderTotal">0.00</span></h2>
    <button id="addItem">Add Item</button>
    <button id="removeItem">Remove Item</button>
</body>
</html>
